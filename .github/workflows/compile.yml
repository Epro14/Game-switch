name: Build Switch App
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install devkitPro
        run: |
          # Scarichiamo l'installer
          wget https://apt.devkitpro.org/install-devkitpro-pacman
          chmod +x install-devkitpro-pacman
          sudo ./install-devkitpro-pacman --noconfirm
          
          # Creiamo un collegamento per sicurezza
          sudo ln -sf /opt/devkitpro/pacman/bin/dkp-pacman /usr/local/bin/dkp-pacman
          
          # Ora installiamo i pacchetti Switch
          sudo dkp-pacman -Syu --noconfirm
          sudo dkp-pacman -S --needed --noconfirm switch-dev switch-sdl2 switch-sdl2-image switch-libpng switch-zlib

      - name: Build Game
        run: |
          export DEVKITPRO=/opt/devkitpro
          export PATH=$DEVKITPRO/devkitARM/bin:$DEVKITPRO/tools/bin:$PATH
          make

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: StarClash-Game
          path: ./*.nro
